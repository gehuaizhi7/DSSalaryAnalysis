    // Load external data and boot
    d3.json("https://raw.githubusercontent.com/holtzy/D3-graph-gallery/master/DATA/world.geojson").then( function(data){
    
        // Filter data
        data.features = data.features.filter(d => {console.log(d.properties.name); return d.properties.name=="USA"})
    
        // Create a color scale
        const color = d3.scaleOrdinal()
            .domain(["DA", "DS", "BA", "DE"])
            .range([ "#F37A22", "#04B5A0", "#FFD66F", "#51FF00"])

        // Add a scale for bubble size
        const size = d3.scaleLinear()
            .domain([50,130])  // What's in the data
            .range([ 4, 50])  // Size in pixel

        // Draw the map
        svg.append("g")
            .selectAll("path")
            .data(data.features)
            .join("path")
              .attr("fill", "#F0AFAB")
              .attr("d", d3.geoPath()
                  .projection(projection)
              )
            .style("stroke", "grey")
            .style("opacity",0.7)

        // create a tooltip
        const Tooltip = d3.select("#viz_map")
        .append("div")
        .attr("class", "tooltip")
        .style("opacity", 0)
        .style("background-color", "white")
        .style("border", "solid")
        .style("border-width", "2px")
        .style("border-radius", "5px")
        .style("padding", "5px")


        // Three function that change the tooltip when user hover / move / leave a cell
        const mouseover = function(event, d) {
        Tooltip.style("opacity", 1)

        }
        var mousemove = function(event, d) {
            Tooltip
                .html(d.name + "<br>" + "job type:" + d.group + "<br>" + "count: " + d.count + "<br>" + "average salary: " + d.size)
                .style("left", (event.x)/2 + "px")
                .style("top", (event.y)/2 - 30 + "px")
        }
        var mouseleave = function(event, d) {
        Tooltip.style("opacity", 0)
        }



        // Add circles:
        svg
            .selectAll("myCircles")
            .data(markers)
            .join("circle")
                .attr("class" , d => d.group )
                .attr("cx", d => projection([d.long, d.lat])[0])
                .attr("cy", d => projection([d.long, d.lat])[1])
                .attr("r", d => size(d.size))
                .style("fill", d => color(d.group))
                .attr("stroke", d => color(d.group))
                .attr("stroke-width", 3)
                .attr("fill-opacity", .4)
            .on("mouseover", mouseover)
            .on("mousemove", mousemove)
            .on("mouseleave", mouseleave)
        


        // This function is gonna change the opacity and size of selected and unselected circles
        function update(){

            // For each check box:
            d3.selectAll(".checkbox").each(function(d){
                cb = d3.select(this);
                grp = cb.property("value")

                // If the box is check, I show the group
                if(cb.property("checked")){
                    svg.selectAll("."+grp).transition().duration(1000).style("opacity", 1).attr("r", function(d){ return size(d.size) })

                // Otherwise I hide it
                }else{
                    svg.selectAll("."+grp).transition().duration(1000).style("opacity", 0).attr("r", 0)
                }
            })
        }

        // When a button change, I run the update function
        d3.selectAll(".checkbox").on("change",update);

        // And I initialize it at the beginning
        update()
    })
